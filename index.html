		/**
 * Request data from the server, add it to the graph and set a timeout 
 * to request again
 */
function requestData() {
    $.ajax({
        url: 'datax.php',
        success: function(point) {
            var series = chart.series[0],
                shift = series.data.length > 20; // shift if the series is 
                                                 // longer than 20

            // add the point
            console.log(point[1]);
            
            var tgl = new Date(point[0].data[0]);
            var tgl2 = new Date(point[1].data[0]);
            
            //alert(tgl + "\n" + point[0] + "\n" + tgl.getTime());
            point[0].data[0] = tgl.getTime();
            point[1].data[0] = tgl2.getTime();
            
            chart.series[0].addPoint(point[0].data, true, shift);
            chart.series[1].addPoint(point[1].data, true, shift);
            
            // call it again after one second
            setTimeout(requestData, 1000);    
        },
        cache: false
    });
}

$(function () {

    Highcharts.setOptions({
        global: {
            timezone: 'Asia/Jakarta'
        }
    });
});

$(document).ready(function() {
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            defaultSeriesType: 'spline',
            events: {
                load: requestData
            }
        },
        title: {
            text: 'Monitoring Daya'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2,
            title: {
                text: 'Nilai (Watt)',
                margin: 80
            }
        },
        series: [{
            name: 'Node 1',
            data: []}, {
                name: 'Node 2',
                data:[]
        }],
    });        
});
